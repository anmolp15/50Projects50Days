<html lang="en">
<head>

    <title>Progress Steps</title>

<body>

            <div class="progress-line" id="progress-line"></div>
            <div class="bpoint active" id="1">1</div>

            <div class="bpoint" id="4">4</div>

        <div id="buttons">

            <button id="next">Next &gt</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
